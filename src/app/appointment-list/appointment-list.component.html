<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointment</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 mt-1">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
            </div>
            <div class="col-md-4 mt-1">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2 mt-1">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    
    <ul class="list-group mt-3">
        <li class="list-group-item" *ngFor="let appointment of appointments; index as i">
            <div class="row">
                <div class="col-md-5">
                    {{appointment.title}}
                </div>
                <div class="col-md-5">
                    {{appointment.date | date:'MM/dd/yyyy'}}
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger float-end" (click)="deleteAppointment(i)">Delete</button>
                </div>
            </div>

        </li>
    </ul>
</div>
